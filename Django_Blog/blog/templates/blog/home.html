{% extends 'blog/base.html' %}

{% block content %}
    <h1>Home</h1>
    <p>Welcome to our website!</p>
    <hr>
    <h1>Posts</h1>

    <div class="posts">
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <a href="#" class="author">{{ post.author }}</a>
            <span class="text-muted date-posted">{{ post.date_posted }}</span>

            <p class="content">
                {{ post.content }}
            </p>
        {% endfor %}
    </div>
{% endblock %}
